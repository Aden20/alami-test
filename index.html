<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/main.css">

    <title>Alami Sharia - Test Front-end</title>
</head>

<body>

    <div class="wrapper">
        <!-- Header Main -->
        <header class="text-center">
            <a href="#!">
                <img src="images/logo.PNG" alt="Logo ALAMI Sharia" class="py-2" title="ALAMI Sharia">
            </a>
        </header>
        <main class="container-fluid px-0">
            <div class="row">
                <div class="col-lg-3 pr-0">
                    <div class="sidebar-wrapper">
                        <div class="profile py-4 px-3 border-top border-bottom">
                            <div class="row d-flex align-items-center">
                                <div class="col-lg-4 col-5">
                                    <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Profile Photos"
                                        class="rounded-circle w-100" title="Profile Photo">
                                </div>
                                <div class="col-lg-8 pl-lg-0 col-7 top-mobile">
                                    <h5 class="title text-uppercase">john doe</h5>
                                    <h6 class="status text-capitalize">verified account</h6>
                                </div>
                            </div>
                        </div>
                        <div class="items-menu d-none d-lg-block">
                            <div class="item border-bottom">
                                <div class="px-3 py-3">
                                    <a href="#!" class="text-decoration-none">
                                        <img src="images/dashboard.PNG" alt="Icon Dashboard"> Dashboard
                                    </a>
                                </div>
                            </div>
                            <div class="item border-bottom">
                                <a href="#!" class="text-decoration-none">
                                    <div class="px-3 py-3">
                                        <img src="images/gallery.PNG" alt="Icon Dashboard"> Gallery
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 px-0">
                    <div class="main-content px-lg-0 px-3">
                        <!-- Count -->
                        <div class="item-count text-center px-3">
                            <div class="row">
                                <div class="col-6 px-3 px-lg-0 pr-05">
                                    <h6 class="text-uppercase font-weight-normal mb-0 d-block d-lg-none text-left py-2">
                                        total
                                        gallery</h6>
                                    <div class="item-box py-3 px-2">
                                        <h6 class="text-uppercase font-weight-normal mb-0 d-none d-lg-block">total
                                            gallery</h6>
                                        <h1>55</h1>
                                    </div>
                                </div>
                                <div class="col-6 px-3 px-lg-0">
                                    <h6 class="text-uppercase font-weight-normal mb-0 d-block d-lg-none text-left py-2">
                                        current
                                        date</h6>
                                    <div class="item-box py-3 px-2">
                                        <h6 class="text-uppercase font-weight-normal mb-0 d-none d-lg-block">current
                                            date</h6>
                                        <h1>30 July 2019</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Button Filter -->
                        <div class="item-button px-3 py-3">
                            <a href="#!" class="item-menu d-inline-block d-lg-none" id="fullView">
                                <i class="fas fa-square"></i>
                            </a>
                            <a href="#!" class="item-menu d-none d-lg-inline-block" id="gridView">
                                <i class="fas fa-align-justify"></i>
                            </a>
                            <a href="#!" class="item-menu active" id="galleryView">
                                <i class="fas fa-th-large"></i>
                            </a>
                        </div>
                        <!-- Item Gallery -->
                        <div class="item-gallery gallery-view">
                            <!-- Generate in JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Nav Mobile Bottom -->
    <div class="nav-mobile d-block d-lg-none">
        <a href="#!" class="menu-item">
            <img src="images/dashboard.PNG" alt="">
        </a>
        <a href="#!" class="menu-item">
            <img src="images/gallery.PNG" alt="">
        </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
